<app-nav-bar></app-nav-bar>

<div  *ngIf="products else noProducts"
  class="flex flex-col gap-8 bg-slate-600 items-center w-full mt-10"
>
  <div class="lg:w-[70%]">
    <app-section-genre
      [title]="titleMen"
      [subtitle]="subtitleMen"
      [img]="imgMen"
      [router]="routerMen"
    ></app-section-genre>
    <app-slider type="jewelery"></app-slider>
    <app-section-genre
      [title]="titleFem"
      [subtitle]="subtitleFem"
      [img]="imgFem"
      [router]="routerFem"
    ></app-section-genre>
    <app-slider type="offerts"></app-slider>
  </div>
  <div class="sm:w-[100vw] lg:w-[70%]">
    <app-banner></app-banner>
  </div>
  <app-slider type="electronics"></app-slider>
  <app-footer></app-footer>
</div>

<ng-template #noProducts>
  <div class=" h-[85vh] flex items-center justify-center ">
  <div class="loader"></div>
</div>
</ng-template>
