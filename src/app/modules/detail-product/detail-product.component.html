<app-nav-bar></app-nav-bar>
<div
  class="bg-neutral-500 h-screen flex justify-center items-center"
  *ngIf="loading"
>
  <div class="loader"></div>
</div>
<div class="lg:flex lg:justify-center lg:items-center h-[85vh]" *ngIf="detail">
  <div class="lg:w-[70%] lg:flex lg:h-[22rem] sm:grid sm:w-full sm:h-full  sm:justify-items-center ">
    <div
      class="lg:w-[40%] lg:h-full sm:h-[35vh] md:h-[40vh] flex justify-center items-center lg:border-primary-200 lg:border lg:rounded-l-xl sm:w-[100%] sm:border sm:border-primary-200"
    >
      <img
        src="{{ detail.image }}"
        alt="{{ detail.id }}"
        class="lg:h-[80%] lg:w-[80%] sm:h-[50%] sm:w-[60%] rounded-xl"
      />
    </div>
    <div
      class="lg:w-[60%] bg-primary-200 rounded-tr-xl rounded-br-xl flex flex-col items-center gap-5 sm:h-[50vh] md:h-[45vh] lg:h-full"
    >
    <div class="flex w-[85%] sm:mt-14  ">
      <h3 class=" font-title lg:text-lg md:text-2xl uppercase text-neutral-200 font-black">{{ detail.category }}</h3>
    </div>
      <div class=" w-[85%] sm:flex sm:flex-col lg:grid sm:justify-center sm:gap-8 lg:gap-2 h-full">
        <div class=" font-title text-neutral-600 lg:text-xl sm:text-2xl md:text-3xl font-semibold">
          <h2>{{ detail.title }}</h2>
        </div>
        <div>
          <p class=" font-title md:text-xl sm:text-xl lg:text-lg">{{ detail.description }}</p>
        </div>
        <div>
          <h3 class=" font-title font-semibold sm:text-xl lg:text-lg md:text-2xl">${{ detail.price }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
